<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SpaceShip Xd</title>
</head>

<body>
    <div class="menu" style="text-align: center;">
        <header><a class="titulo">SPACE<br>INVADERINO</a></header>
        <hr />
        <a class="eightbit-btn" id="facil">FACIL</a>
        <hr />
        <a class="eightbit-btn eightbit-btn--proceed" id="medio">MEDIO</a>
        <hr />
        <a class="eightbit-btn eightbit-btn--reset" id="dificil">DIFICIL</a>
        <hr />
        <div class="popUp"><a class="eightbit-btn eightbit-btn--proceed" id="open">CONTROLES</a> <a
                class="eightbit-btn eightbit-btn--proceed" id="score">PUNTUACION</a></div>

    </div>
    <div id="modal_container" class="modal-container">
        <div class="modal">
            <img src="assets/spaceBar.png" class="space">
            <img src="assets/flechas.png" class="flechas">
            <button id="close">Cerrar</button>
        </div>
    </div>
    <script src="popUp.js"></script>
    <div class="contenedor" style="display: none;">
        <header><a class="titulo">SPACE<br>INVADERINO</a></header>
        <div class="contenido-juego">
            <div class="juego"></div>
            <div class="lose">
                <h1>GAME OVER</h1>
                <h2>ESPABILA BOBI!</h2>
                <button class="btn-restart" id="difilcultad">Seleccione dificultad</button>
            </div>
            <div class="win">
                <h1>GANADOR!</h1>
                <h2>Winner winner chicken dinner!</h2>
                <button class="btn-restart" id="siguiente">Siguiente nivel</button>
            </div>
        </div>
        <script src="game.js"></script>
        <div class="puntuacion">PUNTUACION:&nbsp;<a class="score"></a></div>
    </div>
    <div id="musicaFondo">
        <span id="play"><a class="eightbit-btn">▷</a></span>
        <span id="stop"><a class="eightbit-btn eightbit-btn--reset">◻</a></span>
    </div>
    <script src="music.js"></script>
</body>

</html>
